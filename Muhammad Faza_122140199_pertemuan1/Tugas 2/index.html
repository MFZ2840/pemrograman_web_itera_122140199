<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Kalkulator</title>
</head>
<body>
    <h1>Kalkulator</h1>
    <input type="number" id="num1" placeholder="Angka pertama">
    <input type="number" id="num2" placeholder="Angka kedua">
    
    <button onclick="hitung('+')">+</button>
    <button onclick="hitung('-')">-</button>
    <button onclick="hitung('*')">×</button>
    <button onclick="hitung('/')">÷</button>
    <button onclick="hitung('^')">Pangkat</button>
    <button onclick="hitung('%')">Modulus</button>
    <button onclick="akar()">√ Akar</button>

    <p id="hasil"></p>

    <script src="script.js"></script>
</body>
</html>
